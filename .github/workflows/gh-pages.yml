name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

# Grant write permission so the workflow can push to gh-pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure the GITHUB_TOKEN (or PAT if you replace it) is available for pushing
          persist-credentials: true
          # If you created a PERSONAL_TOKEN secret, uncomment the next line and set token to PERSONAL_TOKEN
          # token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Deploy docs/ to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use GITHUB_TOKEN by default. If branch protection prevents GITHUB_TOKEN from pushing,
          # create a personal access token (repo scope), save it as PERSONAL_TOKEN, and change this line to:
          # github_token: ${{ secrets.PERSONAL_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
